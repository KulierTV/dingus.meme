<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elek</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Fallback color */
            background: linear-gradient(45deg, rgba(0,0,0,1) 20%, rgba(255,0,0,1) 50%, rgba(0,0,0,1) 80%);
            overflow: hidden;
        }

        .main-container {
            border-radius: 20px;
            padding: 20px;
            position: relative;
            width: 80%;
            max-width: 1100px;
            height: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.1); 
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .left-column img:first-child {
            margin-bottom: 20px;
            max-width: 250px; 
            position: relative;
            left: 50px; 
        }

        .left-column img:last-child {
            max-width: 250px; 
            margin-top: 20px;
            position: relative;
            left: 50px; 
        }

        .center-logo {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; 
        }

        .center-logo img {
            width: 480px; 
            height: 480px; 
        }

        .right-column img:first-child {
            margin-bottom: 20px;
            max-width: 250px;
            position: relative;
            left: -60px; 
        }

        .social-icons {
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 80px; 
            height: 80px; 
            cursor: pointer;
            position: relative;
            left: -150px; 
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                overflow-y: auto; 
            }

            .main-container {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 10px;
            }

            .left-column, .right-column {
                margin: 0;
                align-items: center;
            }

            .left-column img:first-child, 
            .left-column img:last-child, 
            .right-column img:first-child {
                max-width: 80%; 
                position: relative;
                left: 0;
                margin-bottom: 20px;
            }

            .center-logo {
                width: 90%;
                max-width: 300px;
                height: auto;
                margin: 20px 0;
            }

            .center-logo img {
                width: 100%; 
                height: auto; 
            }

            .social-icons {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                justify-items: center;
                margin: 20px 0;
            }

            .social-icons img {
                width: 60px; 
                height: 60px; 
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-column">
            <img src="elek_img/videos.png" alt="Meine Videos Title">
            <a href="https://youtube.com/playlist?list=PLHscSgZOSSeKe8bbTAEmsqfOTaWZBVblm&si=oHCAJpZtS4yxv_uG" target="_blank">
                <img src="elek_img/thumbnail.png" alt="Video Thumbnail">
            </a>
        </div>

        <div class="center-logo">
            <img src="elek_img/logo.gif" alt="Logo">
        </div>

        <div class="right-column">
            <img src="elek_img/socials.png" alt="Social Media Title">
            <div class="social-icons">
                <a href="https://www.youtube.com/@elek_20.02" target="_blank">
                    <img src="elek_img/youtube.png" alt="YouTube">
                </a>
                <a href="https://www.twitch.tv/elek_2009" target="_blank">
                    <img src="elek_img/twitch.png" alt="Twitch">
                </a>
                <a href="https://discord.gg/9zGm8AhH35" target="_blank">
                    <img src="elek_img/discord.png" alt="Discord">
                </a>
                <a href="https://www.instagram.com/elek_20.02/" target="_blank">
                    <img src="elek_img/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
