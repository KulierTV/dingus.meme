<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dingus.meme</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            background: linear-gradient(to right, #141E30, #243B55);
            overflow: hidden;
        }
        .channel {
            flex: 1;
            position: relative;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .channel .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            transform: scale(1.1);
            z-index: 1;
            opacity: 0.7;
        }
        .channel.left .background-image {
            background-image: url('img/backgroundk.png');
        }
        .channel.right .background-image {
            background-image: url('img/background.png');
        }
        .channel::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            pointer-events: none;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.1) 45%, rgba(0, 0, 0, 0.1) 55%, rgba(0, 0, 0, 0.7));
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
        }
        img.profile-pic {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        img.profile-pic:hover {
            transform: scale(1.05);
        }

        /* Pushable Button Styles */
        .pushable {
            background: hsl(196, 25%, 41%);
            border-radius: 12px;
            border: none;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Front button appearance */
        .front {
            display: block;
            padding: 12px 42px;
            border-radius: 16px;
            font-size: 1.25rem;
            background: hsl(196, 8%, 51%);
            color: white;
            transform: translateY(-6px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            z-index: 2;
        }

        /* Shine effect */
        .pushable::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: skewX(-30deg);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        /* Activate shine on click */
        .pushable.clicked::before {
            animation: shine 0.6s forwards;
        }

        /* Button color change on click */
        .pushable.clicked .front {
            background-color: #747F8D;
        }

        /* Darken on click */
        .pushable:active .front {
            transform: translateY(-2px);
            background-color: #5f6a77;
        }

        /* Shine animation */
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="channel left">
        <div class="background-image"></div>
        <div class="content">
            <img src="img/logo.png" alt="Kulier Profile Picture" class="profile-pic">
            <h2>Kulier</h2>
            <button class="pushable" onclick="handleClick(this, 'https://dingus.meme/kulier')">
                <span class="front">Visit Kulier</span>
            </button>
        </div>
    </div>
    <div class="channel right">
        <div class="background-image"></div>
        <div class="content">
            <img src="elek_img/logo.png" alt="Elek Profile Picture" class="profile-pic">
            <h2>Elek</h2>
            <button class="pushable" onclick="handleClick(this, 'https://dingus.meme/elek')">
                <span class="front">Visit Elek</span>
            </button>
        </div>
    </div>

    <script>
        function handleClick(button, url) {
            // Add 'clicked' class to trigger the shine animation and color change
            button.classList.add('clicked');

            // Redirect after a short delay to allow the animation to play
            setTimeout(() => {
                window.location.href = url;
            }, 600);
        }
    </script>
</body>
</html>
