<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dingus Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #525252;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #3b3b3b;
            padding: 10px;
        }

        nav a {
            color: rgb(41, 41, 41);
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        section {
            padding: 20px;
        }

        .about-section {
            background-color: #000000;
            border: 1px solid rgb(80, 80, 80)757;
            padding: 20px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item-box {
            border: 1px solid #181818;
            background-color: rgb(128, 128, 128);
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .item-box:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .special-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .special-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <header>
        <h1>3D Printing Shop</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <section class="about-section">
        <h2>About Us</h2>
        <p>Ich Teste wie gut dieser Text aussieht</p>
    </section>

        <div class="item-box">
            <img src="img/Logo Neu.png" alt="Kulier">
            <h2>Product 1</h2>
            <a href="#" class="special-button">View Details</a>
        </div>

        <div class="item-box">
            <img src="img/Logo Neu.png" alt="Statue">
            <h2>Product 2</h2>
            <a href="#" class="special-button">View Details</a>
        </div>

        <!-- Add more item boxes as needed -->

    </section>

    <footer>
        <p>&copy; 2024 3D Printing Shop. All rights reserved.</p>
    </footer>

</body>
</html>
