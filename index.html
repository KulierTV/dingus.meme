<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulier</title>

<!-- CSS Start -->

    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2e2e2e; /* Light grey background */
            font-family: 'Courier New', Courier, monospace; /* Default font */
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s forwards;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s forwards 0.5s; /* Delay for undertitle */
        }

        .social-media {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .logo {
            width: 50px;
            transition: transform 0.3s ease;
            position: relative;
            cursor: pointer; /* Change cursor to pointer */
        }

        .logo:hover {
            transform: translateY(-10px);
        }

        .username {
            opacity: 0;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #afaeae;
            transition: opacity 0.3s ease; /* Fade-in transition */
        }

        .logo:hover .username {
            opacity: 1; /* Fade in on hover */
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>


<!-- CSS END -->

<!-- MAIN -->
    
    
<body>
    <h1 id="main-title">Kulier</h1>
    <h2 id="sub-title">unique.</h2>

    <div class="social-media">
        <a class="logo" href="https://www.github.com/KulierTV" target="_blank">
            <img src="img/github-logo.png" alt="Github" />
            <span class="username">KulierTV</span>
        </a>
        <a class="logo" href="https://www.youtube.com/@Kulier_TV" target="_blank">
            <img src="img/youtube-logo.png" alt="Youtube" />
            <span class="username">Kulier</span>
        </a>
        <a class="logo" href="https://www.twitch.tv/kuliertv" target="_blank">
            <img src="img/twitch-logo.png" alt="Twitch" />
            <span class="username">kuliertv</span>
        </a>
    </div>


</body>
</html>
