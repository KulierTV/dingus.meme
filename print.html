<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #666;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        section {
            padding: 20px;
        }

        .item-box {
            border: 1px solid #ddd;
            background-color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .item-box:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>3D Printing Shop</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <p>Welcome to our 3D Printing Shop. Explore our high-quality 3D printed products!</p>

        <div class="item-box">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <a href="#" class="hover-button">View Details</a>
        </div>

        <div class="item-box">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <a href="#" class="hover-button">View Details</a>
        </div>

        <!-- Add more item boxes as needed -->

    </section>

    <footer>
        <p>&copy; 2024 3D Printing Shop. All rights reserved.</p>
    </footer>

</body>
</html>
