<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        section {
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        .overview {
            text-align: center;
            margin-bottom: 20px;
        }

        .item-box {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .item-box img {
            max-width: 200px;
            max-height: 150px;
        }

        .item-details {
            flex: 1;
            margin-left: 20px;
        }

        .special-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .special-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>3D Printing Store</h1>
    </header>

    <section>
        <div class="overview">
            <h2>Welcome to our 3D Printing Store!</h2>
            <p>Explore our collection of high-quality 3D printed products.</p>
        </div>

        <div class="item-box">
            <img src="product1.jpg" alt="Product 1">
            <div class="item-details">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <a href="#" class="special-button">Buy Now</a>
            </div>
        </div>

        <div class="item-box">
            <img src="product2.jpg" alt="Product 2">
            <div class="item-details">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <a href="#" class="special-button">Buy Now</a>
            </div>
        </div>

        <!-- Add more item boxes as needed -->

    </section>

    <footer>
        <div class="button-container">
            <a href="#" class="button">About Us</a>
            <a href="#" class="button">Contact</a>
            <a href="#" class="button">Other Websites</a>
        </div>
    </footer>

</body>
</html>
